	<section class="section1">  
		<!-- 높이와 너비가 지정된 Dom 을 생성 -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // DOM을 준비하고 echart 객체
    var myChart = echarts.init(document.getElementById('main'));

    // 차트 속성과 데이터를 지정
    var option = {
        title: {
            text: 'Stydy Time'
        },
        tooltip: {},
        legend: {
            data:['Time']
        },
        xAxis: {
            data: ["Mon","Tue","Wed","Thu","Fri","Sst","Sun"]
        },
        yAxis: {},
        series: [{
            name: 'Time',
            type: 'bar',
            itemStyle:{
                color: '#91c7ae',
            },
            data: [7,6,9,10,4,8,3]
        }]
    
    };

    // 위에서 설정한 속성을 차트에 반영
    myChart.setOption(option);
</script>
